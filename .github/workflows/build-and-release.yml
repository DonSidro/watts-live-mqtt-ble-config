name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build on Windows
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) {
            python -m pip install -r requirements.txt
          } else {
            python -m pip install bleak paho-mqtt ttkbootstrap pyinstaller
          }

      - name: Show installed packages (debug)
        run: |
          python -m pip show bleak
          python -m pip show paho-mqtt
          python -m pip show ttkbootstrap
          python -m pip show pyinstaller

      - name: Build executable (PyInstaller)
        run: |
          $icon = Test-Path "watts_live.ico"
          $iconFlag = $icon ? "--icon=watts_live.ico" : ""
          pyinstaller --noconfirm --onefile --windowed `
            --name WattsLiveConfig `
            --hidden-import=ttkbootstrap `
            --hidden-import=ttkbootstrap.constants `
            --hidden-import=paho.mqtt.client `
            --collect-data ttkbootstrap `
            $iconFlag `
            watts_live_gui.py

      - name: Rename binary
        run: |
          mkdir output
          move dist\WattsLiveConfig.exe output\WattsLiveConfig-Windows.exe

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: WattsLiveConfig-Windows
          path: output/*

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: artifacts/**/*  # upload all platform builds if you add more jobs later
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
